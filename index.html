<body>

  <!--Nav start-->
  <div class="w3-bar w3-mobile w3-padding-16 w3-dark-grey">
    <span class="w3-center">

    </span>
  </div>
  <!--Nav end-->


  <!--Hero start-->
  <section>
    <div class="hero">
    </div>
  </section>
  <!--Hero end-->
  <!-- archana: added id's for city,cuisine and searchbtn -->
  <!--User input for city and cuisine along with button-->
  <section class="section w3-container w3-center w3-dark-grey w3-padding-16">
    <div class="w3-row w3-row-padding">
      <div class="w3-col s5 w3-mobile">
        <input class="w3-input" id="cityName" placeholder="Enter city">
      </div>
      <div class="w3-col s5 w3-mobile">
        <input class="w3-input" id="searchFood" placeholder="Search for a cuisine" />
      </div>
      <div class="w3-col s2 w3-codespan">
        <button type="submit" class="searchBtn" id="search-btn" >Go</button>
      </div>
    </div>
  </section>

  <!-- if user wants to manually input and select
    <div class="w3-container w3-teal w3-round-xxlarge">

  <!--Content start-->
  <main>
    <button id="find-me" class="btn">Use My Location <i class="fas fa-street-view"></i></button>

    <!-- archana: added class name to restaurants container and maps container -->

    <!--Gallery start-->
    <div class="w3-row-padding" id="cuisine-type-gallery">
      <div class="w3-center w3-padding-64">
        <span class="w3-xlarge w3-bottombar w3-border-dark-grey w3-padding-16">Gallery</span>
      </div>
      <!--Cusine types-->
      <div class="w3-row w3-row-padding w3-margin" id="cuisine-gallery">
        <div class="w3-col w3-display-container w3-third" id="mexican-cuisine" style="padding: 0.1em;">
          <img src="./assets/images/mexican-cuisine.jpg" style="width: 100%;">
          <span class="w3-tag w3-display-topleft">
            <button><i class="fas fa-heart"></i></button>
          </span>
        </div>
        <div class="w3-col w3-display-container w3-third" id="chinese-cuisine">
          <img src="./assets/images/chinese-cuisine.jpg" style="width: 100%; padding: 0.1em;">
          <span class="w3-tag w3-display-topleft">
            <button><i class="fas fa-heart"></i></button>
          </span>
        </div>
        <div class="w3-col w3-display-container w3-third" id="italian-cuisine">
          <img src="./assets/images/italian-cuisine.jpg" style="width: 100%;">
          <span class="w3-tag w3-display-topleft">
            <button><i class="fas fa-heart"></i></button>
          </span>
        </div>
        <div class="w3-row">
          <div class="w3-col s4 w3-display-container w3-third" id="indian-cuisine">
            <img src="./assets/images/indian-cuisine.jpg" style="width: 100%;">
            <span class="w3-tag w3-display-topleft" style="left: 0;">
              <button><i class="fas fa-heart"></i></button>
            </span>
          </div>
          <div class="w3-col s4 w3-display-container w3-third" id="mediterranean-cuisine">
            <img src="./assets/images/mediterranean-cuisine.jpg" style="width: 100%;">
            <span class="w3-tag w3-display-topleft" style="left: 0;">
              <button><i class="fas fa-heart"></i></button>
            </span>
          </div>
          <div class="w3-col s4 w3-display-container w3-third" id="american-cuisine">
            <img src="./assets/images/american-cuisine.jpg" style="width: 100%;">
            <span class="w3-tag w3-display-topleft" style="left: 0;">
              <button><i class="fas fa-heart"></i></button>
            </span>
          </div>
        </div>
      </div>
